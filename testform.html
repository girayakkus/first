<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testforms</title>
  </head>
  <body>
    <h1>testforms</h1>
    <form action="https://www.reddit.com/search">
      <label for="reddit">search reddit</label
      ><input type="text" id="reddit" name="q" /><button>search</button>
    </form>
    <form action="https://www.youtube.com/results">
      <label for="youtube">search youtube</label>
      <input type="text" id="youtube" name="search_query" />
      <button>search</button>
    </form>
    <form action="https://www.google.com/search">
      <label for="google">search google</label>
      <input type="text" id="google" name="q" /><button>search</button>
    </form>
  </body>
</html>
